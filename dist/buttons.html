<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Examples</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
    <div class="container"> <!-- START of container -->
      <!-- start of PRIMARY -->
      <section>
        <div class="w-15">
          <h1>Buttons</h1>
        </div>
      </section>
      <section>
        <div class="w-30">
          <h2>Primary</h2>
        </div>
      </section>
      <section>
        <div class="w-15">
          <a href="#" class="primary">Click me</a>
        </div>
      </section>
      <section>
        <div class="w-30">
          <h4>Primary Orange</h4>
        </div>
      </section>
      <section>
        <div class="w-15">
          <a href="#" class="primary orange">Click me</a>
        </div>
      </section>
      <section>
        <div class="w-30">
          <h4>Primary on colour</h4>
        </div>
      </section>
      <section>
        <div class="w-15 blueBack">
          <a href="#" class="primary onColour">Click me</a>
        </div>
      </section>
      <!-- end of PRIMARY -->
      <!-- start of SECONDARY -->
      <section>
        <div class="w-30 margin-top">
          <h2>Secondary</h2>
        </div>
      </section>
      <section>
        <div class="w-15">
          <a href="#" class="secondary">Click me</a>
        </div>
      </section>
      <section>
        <div class="w-30">
          <h4>Secondary on colour</h4>
        </div>
      </section>
      <section>
        <div class="w-15 blueBack">
          <a href="#" class="secondary onColour">Click me</a>
        </div>
      </section>
      <!-- end of SECONDARY -->
    </div> <!-- END of container -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
