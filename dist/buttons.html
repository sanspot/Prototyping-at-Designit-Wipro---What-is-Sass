<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Examples</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>
    <div class="container"> <!-- START of container -->
      <section>
        <div class="one-thirds-column">
          <h1>Primary</h1>
        </div>
      </section>
      <section>
        <div class="one-thirds-column">
          <a href="#" class="primary">Click me</a>
        </div>
        <div class="one-thirds-column">
          <a href="#" class="primary orange">Click me</a>
        </div>
      </section>
      <section>
        <div class="one-thirds-column">
          <h1>Primary on colour</h1>
        </div>
      </section>
      <section>
        <div class="sixth-column colourBack">
          <a href="#" class="primary onColour">Click me</a>
        </div>
      </section>
      <section>
        <div class="one-thirds-column">
          <h1>Secondary</h1>
        </div>
      </section>
      <section>
        <div class="one-thirds-column">
          <a href="#" class="secondary">Click me</a>
        </div>
      </section>
      <section>
        <div class="one-thirds-column">
          <h1>Secondary on colour</h1>
        </div>
      </section>
      <section>
        <div class="sixth-column colourBack">
          <a href="#" class="secondary onColour">Click me</a>
        </div>
      </section>
    </div> <!-- END of container -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/dist/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
